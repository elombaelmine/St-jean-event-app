<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css">
    <title>Login | Saint Jean Events</title>
</head>
<body>
    <nav>
        <h2 class="header">Saint Jean Events</h2>
    </nav>
    <div class="main-box">
        <div class="login-box">
            
            <div class="login-header"> 
                <h1>Login Form</h1>
            </div>

            <div class="input-box">
                <input type="text" id="loginUsername" class="input-field" placeholder="Username" autocomplete="off" required>
            </div>

            <div class="input-box">
                <input type="password" id="loginPassword" class="input-field" placeholder="Password" autocomplete="off" required>
            </div>

            <div class="input-submit">
                <button type="submit" class="submit-btn" id="submitLogin"></button>
                <label for="submitLogin">Sign In</label>
            </div>

            <div class="sign-up-link">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>

            <div class="back-to-welcome">
                <p><a href="welcome.html">Back to welcome page</a></p>
            </div>
        </div>
    </div>
    <script type="module" src="../dist/login.js"></script>
</body>
</html>
